<ion-header>
    <ion-navbar>
        <ion-title>
            Register
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>
            <img src="https://images.unsplash.com/photo-1471107340929-a87cd0f5b5f3?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=395debe4f66b27cd8fb346d73cffb70c&w=1000&q=80" class = "responsive">
    </p>

    <ion-list>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)] = "email" type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)] = "password" type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <p>
            <button  icon-left ion-button full (click)="navigateToLogin()">
                <ion-icon name="log-in"></ion-icon>Create Account and Login
            </button>
        </p>
        
    </ion-list>
</ion-content>
