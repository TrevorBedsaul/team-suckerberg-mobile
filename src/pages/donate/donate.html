<ion-header>
    <ion-navbar>
        <ion-title>
            Your Donation To {{charity.name}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

        <ion-item>

        </ion-item>

    <ion-list>
        <ion-item>
            <img src="https://housing.az.gov/sites/default/files/Accept-Credit-Card-Payments.png" class = "responsive">
        </ion-item>
        <ion-item>
            <ion-label>Amount $</ion-label>
            <ion-input placeholder="10.00" type="usd" [(ngModel)]="amount"></ion-input>
        </ion-item>
    </ion-list>
    <p></p>
    <form action="/" method="post" id="payment-form">

        <div class="form-row">
            <div id="card-element">
                <!-- a Stripe Element will be inserted here. -->
            </div>

            <!-- Used to display Element errors -->
            <div id="card-errors" role="alert"></div>
        </div>

    </form>
    <p></p>
    <button ion-button center full padding (click)=submittingPayment()>Donate ${{amount}} to {{charity.name}}</button>
</ion-content>
