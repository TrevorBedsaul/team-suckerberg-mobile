<ion-header>
  <ion-navbar>
    <ion-title>
      Golden Thread Donations
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p style= "font-size:20px">
      Welcome to Golden Thread Donations.
  </p>
  <p>
      <img src="http://cryptotimes.org/wp-content/uploads/2018/03/DQmeeht3Bdss8sswXaxo2kjfX51Tka92hvi4xJbPbhoiU3D.jpeg" class = "responsive">
  </p>
  <p>
      We are a social media platform that revolves around donating to charities of your choice. Simply choose and amount to spend a month, and fill a portfolio of whichever groups you'd like to support.
  </p>
  <button ion-button color="dark" icon-left full (click)="navigateToLogin()">
      <ion-icon name="person"></ion-icon>Login
  </button>
  <button ion-button color="dark" icon-left full (click)="navigateToRegister()">
      <ion-icon name="paper"></ion-icon>Register
  </button>
</ion-content>
